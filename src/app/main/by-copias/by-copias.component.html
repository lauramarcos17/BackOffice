
  <h5 class="title">Listado de copias de seguridad</h5>
  <mat-divider class ="title"></mat-divider>
  <form class="formUsuario">
  <div class="buscador">


    <mat-form-field class="example-full-width">
      <mat-label>Usuario</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Fecha desde</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Fecha desde</mat-label>
    <input matInput [matDatepicker]="picker2">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
</mat-form-field>


  <button class="mat-flat-button-form" mat-flat-button>Buscar</button>

  <button class="mat-flat-button-form" mat-flat-button>Ver todas</button>





</div>
</form>

<form class="formRegistros">
  <div>
    <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
  </div>
</form>

<div class="tablaCopias">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">
  <!-- <table mat-table  (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8"> -->


  <!-- Name Column -->
  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Usuario
    </th>
    <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
      Fecha
    </th>
    <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
      Descripci√≥n
    </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>


<div class="btnCopias">
  <button class="mat-flat-button" mat-flat-button>Restaurar copias</button>
  <button class="mat-flat-button" mat-flat-button>Eliminar copias</button>
  <button class="mat-flat-button" mat-flat-button>Crear copias</button>
</div>
