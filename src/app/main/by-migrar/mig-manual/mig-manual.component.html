<div class="container">

<div class="buscador">
<mat-form-field class="migraformmanual">
    <mat-label >Usuario origen</mat-label>
    <input matInput>
</mat-form-field>

<mat-form-field class="migraformmanual">
    <mat-label>Usuario destino</mat-label>
    <input matInput>
</mat-form-field>



<button class="mat-flat-button-form" mat-flat-button [matTooltip]="mapa.get('migrar')">Migrar usuario</button>
</div>

<!-- FALTA LA TABLA -->
<div class="tablaCopias">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--asocio en matcolumnDef el campo de displayedColumns-->
  <ng-container matColumnDef="Idoperacion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Id operacion
    </th>
    <td mat-cell *matCellDef="let elemento"> {{elemento.Idoperacion}} </td>
  </ng-container>


  <ng-container matColumnDef="fechaOperacion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
      Fecha de Operacion
    </th>
    <td mat-cell *matCellDef="let elemento"> {{elemento.fechaOperacion}} </td>
  </ng-container>

  <ng-container matColumnDef="UsuariOrigen">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Usuario Origen
    </th>
    <td mat-cell *matCellDef="let elemento"> {{elemento.UsuariOrigen}} </td>
  </ng-container>

  <ng-container matColumnDef="UsuarioDestino">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Usuario Destino
    </th>
    <td mat-cell *matCellDef="let elemento"> {{elemento.UsuarioDestino}} </td>
  </ng-container>

  <ng-container matColumnDef="resultado">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Resultado
    </th>
    <td mat-cell *matCellDef="let elemento"> {{elemento.resultado}} </td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Descripci√≥n
    </th>
    <td mat-cell *matCellDef="let elemento"> {{elemento.descripcion}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="btnCopias">
  <button class="mat-flat-button" mat-flat-button [matTooltip]="mapa.get('limpiar')">Restaurar copias</button>
  <button class="mat-flat-button" mat-flat-button [matTooltip]="mapa.get('restaurar')">Eliminar copias</button>
  <button class="mat-flat-button" mat-flat-button [matTooltip]="mapa.get('exportar')">Crear copias</button>
</div>

</div>
