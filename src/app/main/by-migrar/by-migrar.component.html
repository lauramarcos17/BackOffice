<span #migrarTooltip="matTooltip" [matTooltip]="textosGuiaFacil.get('guia')"></span>

<h3 class="title">Tipo de migraci√≥n</h3>
<section class="example-section">



<mat-radio-group aria-label="option"
[value]="tipoMigracion()"
(change)="tipoMigracion.set($event.value)">


    <mat-radio-button value="1" [matTooltip]="textosGuiaFacil.get('manual')">Manual</mat-radio-button>
    <mat-radio-button value="2" [matTooltip]="textosGuiaFacil.get('masiva')" [disabled]="!rolEsAdmin()">Masiva</mat-radio-button>
  </mat-radio-group>
</section>



@if(tipoMigracion()==1)
{

    <app-mig-manual [mapa]=textosGuiaFacil></app-mig-manual>

}
@if(tipoMigracion()==2)
{
    <app-mig-masiva [mapa]=textosGuiaFacil></app-mig-masiva>
}
