
<!--<h5 class="title">Mostrando las consultas del día "señal del dia" para el usuario "1"</h5>-->
<form class="formRegistros">


    <div class="cabecera-logs">



    </div>
  </form>

  <div class="tablaCopias">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
    <!-- <table mat-table  (matSortChange)="announceSortChange($event)"
         class="mat-elevation-z8"> -->
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
            ID
          </th>
          <td mat-cell *matCellDef="let elemento"> {{elemento.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="fechaInicio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
            Fecha inicio
          </th>
          <td mat-cell *matCellDef="let elemento"> {{elemento.fechaInicio}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="fechaFin">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
            Fecha fin
          </th>
          <td mat-cell *matCellDef="let elemento"> {{elemento.fechaFin}} </td>
        </ng-container>

        <!-- Quien realiza la acción (ROL) solo es visible para ADMIN-->

        <ng-container matColumnDef="usuario">
          <th mat-header-cell [matTooltip]="mapa.get('usuario')" *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
            Usuario
          </th>
          <td mat-cell *matCellDef="let elemento"> {{elemento.usuario}} </td>
        </ng-container>

          <ng-container matColumnDef="rol">
          <th mat-header-cell [matTooltip]="mapa.get('rol')" *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
            Rol
          </th>
          <td mat-cell *matCellDef="let elemento"> {{elemento.rol}} </td>
        </ng-container>

        <ng-container matColumnDef="operacion">
          <!-- <th mat-header-cell *matHeaderCellDef [matTooltip]="mapa.get('accion')" mat-sort-header sortActionDescription="Sort by symbol"> -->
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
              Operación
            </th>
            <td mat-cell *matCellDef="let elemento"> {{elemento.operacion}} </td>
          </ng-container>
        <ng-container matColumnDef="cuaderno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
              Cuaderno
            </th>
            <td mat-cell *matCellDef="let elemento"> {{elemento.cuaderno}} </td>
          </ng-container>

          <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef [matTooltip]="mapa.get('accion')" mat-sort-header sortActionDescription="Sort by symbol">
              Cliente
            </th>
            <td mat-cell *matCellDef="let elemento"> {{elemento.cliente}} </td>
          </ng-container>





    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
                [pageSize]="5"
                [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page">
        </mat-paginator>
  </div>
